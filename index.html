<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body class="bg-gray-100 text-gray-800">
    <div class="wrapper flex justify-center items-center h-screen w-screen">
        <div class="container flex flex-col items-center gap-5">
            <div class="flex flex-col gap-3">
                <div class="div">
                    <p class="font-bold text-xl text-center text-gray-800">PASSWORD GENERATOR</p>
                </div>
                <span data-copiedtext class=""></span>
                <div class="border w-52 bg-white rounded-lg shadow-md flex items-center">
                    <span data-copiedtext class=""></span>
                    <input type="text" readonly placeholder="Password" class="bg-transparent p-2 w-full focus:outline-none" data-displayPassword>
                    <button data-copyToclipBoard class="p-2 text-gray-500 hover:text-gray-800">
                       
                        <i class="fa-regular fa-copy copyimage "  ></i>
                    </button>
                    
                </div>
            </div>
            
            <div class="generator gap-2 border bg-white w-60 flex flex-col items-center h-64 rounded-lg justify-center shadow-md">
                <div class="flex w-48 justify-between text-gray-800">
                    <p>Password Length</p>
                    <p data-password_length>0</p>
                </div>
                <div class="slider w-52">
                    <input type="range" min="1" max="20" step="1" class="w-full" data-slider>
                </div>
                <div class="checkbox text-gray-800">
                    <div class="flex items-center gap-2">
                        <input type="checkbox" name="uppercase" data-upperCase class="accent-gray-800">
                        <label for="uppercase">Include Uppercase Letters</label>
                    </div>
                    <div class="flex items-center gap-2">
                        <input type="checkbox" name="lowercase" data-lowerCase class="accent-gray-800">
                        <label for="lowercase">Include Lowercase Letters</label>
                    </div>
                    <div class="flex items-center gap-2">
                        <input type="checkbox" name="numbers" data-numbers class="accent-gray-800">
                        <label for="numbers">Include Numbers</label>
                    </div>
                    <div class="flex items-center gap-2">
                        <input type="checkbox" name="symbols" data-symbols class="accent-gray-800">
                        <label for="symbols">Include Symbols</label>
                    </div>
                </div>
                <div class="flex justify-between w-52 text-gray-800">
                    <p>Strength</p>
                    <div data-signalColor class="rounded-full w-5 h-5 bg-red-500" data-strength></div>
                </div>
                <button data-generateButton>
                    <div class="w-48 bg-gray-800 text-white h-10 flex items-center justify-center rounded-lg hover:bg-gray-700">
                        GENERATE PASSWORD
                    </div>
                </button>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
